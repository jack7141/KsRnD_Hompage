{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="intro-section site-blocks-cover innerpage" style="background-image: url({% static 'images/one.jpg' %});">
  <div class="container">
    <div class="row align-items-center text-center border">
      <div class="col-lg-12 mt-5" data-aos="fade-up">
        <h1>Project Single Post</h1>
        <p class="text-white text-center">
          <a href="/">Home</a>
          <span class="mx-2">/</span>
          <span>Project Single</span>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mb-4">
        <img src="{{ post.thumbnail.url }}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-4 ml-auto">
        <h2 class="text-black mb-4">{{ post.title }}</h2>
        <p> <span style='font-size:20px;'>&bull;</span> {{ post.overview }}</p>
        <!-- <p class="mb-5">Atque rerum fugiat iste voluptas, magni mollitia, cupiditate corporis perferendis veniam</p> -->
        <p><a href="/" class="btn btn-primary rounded-0 py-3 px-5">Visit Site</a></p>
      </div>
        <img  style="width: 60%" src="{{ post.overview_images.url }}" alt="Image" class="img-fluid">
    </div>
  </div>
</div>

{% endblock content %}
