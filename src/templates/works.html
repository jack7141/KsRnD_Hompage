

    {% extends "base.html" %}
    {% load static %}
    
    {% block content %}


    <div class="intro-section site-blocks-cover innerpage" style="background-image: url({% static 'images/one.jpg' %});">
      <div class="container">
        <div class="row align-items-center text-center border">
          <div class="col-lg-12 mt-5" data-aos="fade-up">
            <h1>Our Projects</h1>
            <p class="text-white text-center">
              <a href="/">Home</a>
              <span class="mx-2">/</span>
              <span>Projects</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">
                {% for obj in object_list %}
                <div class="col-md-6 col-lg-3 mb-4">
                    <a href="{{ obj.get_absolute_url }}">
                        <div class="project-item">
                            <div class="project-item-contents">
                                <span class="project-item-category">{{ obj.title }}</span>
                                <h2 class="project-item-title">
                                    {{ obj.thumbnail_detail }}
                                </h2>
                            </div>
                            <img src="{{ obj.thumbnail.url }}" alt="Image" class="img-fluid">
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}
